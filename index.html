<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Fintech</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>HOME</h1>
        <h2>Bem-vindo(a), [NOME]</h2>
        <p><em>"Comece agora e descubra como transformar sua vida financeira."</em></p>
    </header>

    <!-- Corpo da Home organizado logicamente -->
    <main class="home-grid">
        <!-- Linha 1: Controle de gastos -->
        <div class="item">
            <img src="assets/images/despesas-icon.png" alt="Despesas">
            <p>Gerencie suas despesas</p>
        </div>
        <div class="item">
            <img src="assets/images/dividas-icon.png" alt="Dívidas">
            <p>Controle suas dívidas</p>
        </div>

        <!-- Linha 2: Centralizado -->
        <div class="item center">
            <img src="assets/images/aplicacoes-icon.png" alt="Aplicações">
            <p>Acompanhe seus investimentos</p>
        </div>

        <!-- Linha 3: Ganhos e planejamento -->
        <div class="item">
            <img src="assets/images/receitas-icon.png" alt="Receitas">
            <p>Visualize suas receitas</p>
        </div>
        <div class="item">
            <img src="assets/images/metas-icon.png" alt="Metas">
            <p>Defina suas metas</p>
        </div>
    </main>

    <!-- Rodapé fixo -->
    <footer class="footer">
        <div>
            <img src="assets/images/home-icon.png" alt="Home">
            <p>Home</p>
        </div>
        <div>
            <img src="assets/images/user-icon.png" alt="Usuário">
            <p>Usuário</p>
        </div>
        <div>
            <img src="assets/images/planning-icon.png" alt="Planejamento">
            <p>Planejamento</p>
        </div>
        <div>
            <img src="assets/images/settings-icon.png" alt="Configurações">
            <p>Configurações</p>
        </div>
        <div>
            <img src="assets/images/help-icon.png" alt="Ajuda">
            <p>Ajuda</p>
        </div>
    </footer>
</body>
</html>
